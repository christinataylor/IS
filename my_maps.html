<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
    google.charts.load("upcoming", {packages:["map"]});
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Lat', 'Long', 'Name'],
			[50.06041, 7.76811, 'Bacharach'],
			[50.11042, 7.23915, 'Beilstein'],
			[49.39875, 8.67243, 'Heidelberg'],
			[50.15422, 7.70495, 'Rheinfels Castle'],
			[50.36711, 7.5915, 'Koblenz'],
			[49.7554, 6.64376, 'Trier'],
			[47.8946, 8.14478, 'Titisee'],
			[48.29382, 8.27201, 'Kinzigtal'],
			[48.12608, 8.22729, 'Triberger Wasserf√§lle'],
			[48.76305, 8.24242, 'Roman Bath'],
			[47.99159, 7.86868, 'Freiburg']
        ]);
	    
		var options = {
        mapType: 'styledMap',
        showTooltip: true,
        showInfoWindow: true,
        useMapTypeControl: true,
        maps: {
          
          styledMap: {
            name: 'Styled Map',
            styles: [
              {featureType: 'poi.attraction',
               stylers: [{color: '#fce8b2'}]
              },
              {featureType: 'road.highway',
               stylers: [{hue: '#0277bd'}, {saturation: -50}]
              },
              {featureType: 'road.highway',
               elementType: 'labels.icon',
               stylers: [{hue: '#000'}, {saturation: -50}]
              },
              {featureType: 'landscape',
               stylers: [{hue: '#259b24'}, {saturation: -10}, {lightness: +10}]
              }
			]}}
        };
	  
        var map = new google.visualization.Map(document.getElementById('map_div'));
        map.draw(data, options);
    }  
	  
    </script>
  </head>

  <body>
    <div id="map_div" style="width: 1000px; height: 750px"></div>
  </body>
</html>
